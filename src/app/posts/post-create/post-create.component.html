<mat-card class="z-depth-1">
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input
          placeholder="Title"
          matInput
          name="title"
          ngModel
          required
          #title="ngModel"/>
          <mat-error *ngIf="title.invalid">Please enter a post's tile</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea
          placeholder="Content"
          matInput
          rows="6"
          name="content"
          ngModel
          required
          #content="ngModel"></textarea>
          <mat-error *ngIf="title.invalid">Please enter a post's content</mat-error>
    </mat-form-field>
    <button
      class="p-2 btn-block"
      mat-raised-button
      color="primary"
      MatRipple
      type="submit">Post</button>
  </form>
</mat-card>
