<mat-accordion multi="true" *ngIf="postsUI.length > 0 ;else noPostsTemp">
  <mat-expansion-panel class="z-depth-1 mt-2" *ngFor="let post of postsUI" >
    <mat-expansion-panel-header class="bg-primary text-white font-weight-bolder">
      <h4>{{post.title}}</h4>
    </mat-expansion-panel-header>
    <p class="mt-3">{{post.content}}</p>
    <mat-action-row>
        <button type="button" class="btn btn-primary"><i class="fas fa-pencil-alt mr-2"></i> Edit</button>
        <button type="button" class="btn btn-danger"><i class="fas fa-trash mr-2"></i> Delete</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<ng-template #noPostsTemp>
  <h4 class="text-center text-primary font-weight-bolder">No posts added yet</h4>
</ng-template>
