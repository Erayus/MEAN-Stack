<mat-accordion multi="true" *ngIf="postsUI.length > 0 ;else noPostsTemp">
  <mat-expansion-panel class="z-depth-1" *ngFor="let post of postsUI" >
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
      {{post.content}}
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPostsTemp>
  <h4 class="text-center text-primary font-weight-bolder">No posts added yet</h4>
</ng-template>
