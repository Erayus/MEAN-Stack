<mat-accordion multi="true" *ngIf="posts.length > 0 ;else noPostsTemp">
  <mat-expansion-panel class="z-depth-1" *ngFor="let post of posts" >
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
      {{post.content}}
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPostsTemp>
  No Posts added yet
</ng-template>
